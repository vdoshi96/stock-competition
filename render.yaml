services:
  - type: web
    name: stock-competition
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: TWELVEDATA_API_KEY
        sync: false  # set this manually in the Render dashboard
